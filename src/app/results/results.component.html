<ais-hits>
  <ng-template let-hits="hits">
    <ol class="ais-Hits-list">
      <li *ngFor="let hit of hits" class="ais-Hits-item">
       <div class="hit-title">
        <ais-highlight attribute="title" [hit]="hit" ></ais-highlight>
      </div>
      <div class="hit-author">
        <ais-highlight attribute="author" [hit]="hit"></ais-highlight>
      </div>
      <div class="hit-price">${{hit.ratings}}</div>
      </li>
    </ol>
  </ng-template>
</ais-hits>
