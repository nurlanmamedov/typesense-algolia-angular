<header class="header">
  <h1 class="header-title">
    <a href="/">typesense-instantsearch-demo1</a>
  </h1>
  <p class="header-subtitle">
    using
    <a href="https://github.com/algolia/angular-instantsearch">
      Angular InstantSearch
    </a>
  </p>
</header>

<div class="container">
  <ais-instantsearch [config]="config">
    <div class="search-panel">
      <div class="search-panel__results">
        <div class="searchbox">
          <ais-search-box placeholder=""></ais-search-box>
        </div>

        <!-- <ais-hits>
          <ng-template let-hits="hits">
            <div *ngFor="let hit of hits">
              <ais-highlight attribute="title" [hit]="hit"></ais-highlight>
            </div>
          </ng-template>
        </ais-hits> -->
        
        <ais-configure [searchParameters]="{ hitsPerPage: 3 }"></ais-configure>
        <ais-hits>
          <ng-template let-hits="hits">
            <ol class="ais-Hits-list">
              <li *ngFor="let hit of hits" class="ais-Hits-item">
               <!-- {{hit | json }} -->
               <div class="hit-title">
                <ais-highlight attribute="title" [hit]="hit"></ais-highlight>
              </div>
              <div class="hit-author">
                <ais-highlight attribute="author" [hit]="hit"></ais-highlight>
              </div>
              <div class="hit-price">${{hit.ratings}}</div>
              </li>
            </ol>
          </ng-template>
        </ais-hits>

        <div class="pagination">
          <ais-pagination></ais-pagination>
        </div>
      </div>

    </div>
  </ais-instantsearch>
</div>
