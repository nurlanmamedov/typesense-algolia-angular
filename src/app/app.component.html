<header class="header">
  <h1 class="header-title">
    <a href="/">typesense-instantsearch-demo1</a>
  </h1>
  <p class="header-subtitle">
    using
    <a href="https://github.com/algolia/angular-instantsearch">
      Angular InstantSearch
    </a>
  </p>
</header>

<div class="container">
  <ais-instantsearch [config]="config">
    <div class="search-panel">
      <div class="search-panel__results">
        <div class="searchbox">
          <ais-search-box placeholder="type to search"></ais-search-box>
        </div>

        <ais-configure [searchParameters]="{ hitsPerPage: 3 }"></ais-configure>
        <div style="display: flex;">

          <div style="width: 20%;">
            <app-refinement-list></app-refinement-list>
          </div>
          <div style="width: 80%;">
            <app-results> </app-results>
          </div>
        </div>


        <div class="pagination">
          <ais-pagination></ais-pagination>
        </div>
      </div>

    </div>
  </ais-instantsearch>
</div>
